<!DOCTYPE html>
<html lang="en">

<head>
    <meta  charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- viewport 后面加上 minimal-ui 在safri 体现效果 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- iphone safri 全屏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- iphone safri 状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-title" content="wx-modernton">
    <!-- iphone safri 添加到主屏界面的显示标题 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 禁止数字识自动别为电话号码 -->
    <meta name="renderer" content="webkit">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="MobileOptimized" content="320">
    <!-- 微软的老式浏览器 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 禁止百度转码 -->
    <meta name="screen-orientation" content="portrait">
    <!-- uc强制竖屏 -->
    <meta name="browsermode" content="application">
    <!-- UC应用模式 -->
    <meta name="full-screen" content="yes">
    <!-- UC强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ强制全屏 -->
    <meta name="x5-page-mode" content="app">
    <!-- QQ应用模式 -->
    <meta name="keywords" content="">
    <meta name="Description" content="">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/evaluate.css">
</head>

<body>
    <div class="view">
        <div class="stars clearfix">
            <div class="manyi">满意程度</div>
            <!-- <div class="xin"></div> -->
            <div class="xin" data-score="1"></div>
        </div>
        <div class="content">
            <textarea name="evaluate" id="" rows="5" maxlength="60" placeholder="您的评价对大师很重要哦!"></textarea>
        </div>
        <div class="niming">
               <div class="pj">
                    <input type="checkbox" name="anonymity" value="man" />
                <label>匿名评价</label>
               </div>
                <div class="length">
                    <span class="at">0</span>/60
                </div>
        </div>
        <div class="submit">
            <a href="">立即提交</a>
        </div>
    </div>

</body>

</html>
<script id="history" type="text/template">
    {{each arr value}}
<span>{{value}}</span>
{{/each}}
</script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../js/rem.js"></script>
<script src="../lib/jquery.js"></script>
<script src="../js/common.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/jquery.raty.js"></script>
<script src="../js/evaluate.js"></script>
