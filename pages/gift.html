<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- viewport 后面加上 minimal-ui 在safri 体现效果 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- iphone safri 全屏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- iphone safri 状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-title" content="wx-modernton">
    <!-- iphone safri 添加到主屏界面的显示标题 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 禁止数字识自动别为电话号码 -->
    <meta name="renderer" content="webkit">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="MobileOptimized" content="320">
    <!-- 微软的老式浏览器 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 禁止百度转码 -->
    <meta name="screen-orientation" content="portrait">
    <!-- uc强制竖屏 -->
    <meta name="browsermode" content="application">
    <!-- UC应用模式 -->
    <meta name="full-screen" content="yes">
    <!-- UC强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ强制全屏 -->
    <meta name="x5-page-mode" content="app">
    <!-- QQ应用模式 -->
    <meta name="keywords" content="">
    <meta name="Description" content="">
    <title>礼物选择</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/gift.css">
</head>

<body>
    <div class="box">

            </div>

                <span>詹益光老师</span>

            </div>
        </div>
        <div class="gift">
            <div class="imgbox">
                <img class="img" src="../images/cutterman/gift_icon_flowers@2x.png" alt="">
                <span class="s1">鲜花</span>
                <span class="s2">￥1.00元</span>
            </div>
            <div class="imgbox">
                <img class="img" src="../images/cutterman/gift_icon_flowers@2x.png" alt="">
                <span class="s1">鲜花</span>
                <span class="s2">￥1.00元</span>
            </div>
            <div class="imgbox">
                <img class="img" src="../images/cutterman/gift_icon_flowers@2x.png" alt="">
                <span class="s1">鲜花</span>
                <span class="s2">￥1.00元</span>
            </div>
            <div class="imgbox">
                <img class="img" src="../images/cutterman/gift_icon_flowers@2x.png" alt="">
                <span class="s1">鲜花</span>
                <span class="s2">￥1.00元</span>
            </div>
            <div class="imgbox">
                <img class="img" src="../images/cutterman/gift_icon_flowers@2x.png" alt="">
                <span class="s1">鲜花</span>
                <span class="s2">￥1.00元</span>
            </div>
            <div class="imgbox">
                <img class="img" src="../images/cutterman/gift_icon_flowers@2x.png" alt="">
                <span class="s1">鲜花</span>
                <span class="s2">￥1.00元</span>
            </div>
            <div class="imgbox">
                <img class="img" src="../images/cutterman/gift_icon_flowers@2x.png" alt="">
                <span class="s1">鲜花</span>
                <span class="s2">￥1.00元</span>
            </div>
            <div class="imgbox">
                <img class="img" src="../images/cutterman/gift_icon_flowers@2x.png" alt="">
                <span class="s1">鲜花</span>
                <span class="s2">￥1.00元</span>
            </div>
        </div>
    </div>
    <div class="kong">
    </div>
    <div class="pay">
        <div class="type">
            请选择支付类型
        </div>
        <div class="wxpay mui-input-row mui-radio mui-right ">
            <label><img src="../images/cutterman/gift_icon_wechat@2x.png" alt=""><span class="s1">微信支付</span><span
                    class="s2">(安全级别:高)</span></label>
            <input name="radio1" type="radio" checked>
        </div>
    </div>
    <div class="zhifu">
        <a class="submit" href="javascript:;">立即支付</a>
    </div>
</body>

</html>
<script id="history" type="text/template">
    {{each arr value}}
<span>{{value}}</span>
{{/each}}
