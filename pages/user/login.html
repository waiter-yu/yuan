<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- viewport 后面加上 minimal-ui 在safri 体现效果 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- iphone safri 全屏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- iphone safri 状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-title" content="wx-modernton">
    <!-- iphone safri 添加到主屏界面的显示标题 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 禁止数字识自动别为电话号码 -->
    <meta name="renderer" content="webkit">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="MobileOptimized" content="320">
    <!-- 微软的老式浏览器 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 禁止百度转码 -->
    <meta name="screen-orientation" content="portrait">
    <!-- uc强制竖屏 -->
    <meta name="browsermode" content="application">
    <!-- UC应用模式 -->
    <meta name="full-screen" content="yes">
    <!-- UC强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ强制全屏 -->
    <meta name="x5-page-mode" content="app">
    <!-- QQ应用模式 -->
    <meta name="keywords" content="">
    <meta name="Description" content="">
    <title>个人中心</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="view">
        <div class="log_form">
            <div class="mui-input-group">
                <div class="mui-input-row">
                    <label><img src="/images/cutterman/registered_icon_phonenumber@2x.png" alt=""></label>
                    <input name="mobile" type="text" placeholder="请输入手机">
                </div>
                <div class="mui-input-row">
                    <label><img src="/images/cutterman/registered_icon_verificationcode@2x.png" alt=""></label>
                    <input type="text" name="pwd" placeholder="请输入验证码">
                    <button id="code" href="javascript:;">获取验证码</button>
                </div>
            </div>
            <div class="btn_tool">
                <button id="login_btn" type="button" class="mui-btn mui-btn-primary">登录</button>
            </div>
            <a class="zhuche" href="./adduser.html">快速注册</a>
        </div>
    </div>
</body>

</html>
<script id="history" type="text/template">
    {{each arr value}}
<span>{{value}}</span>
{{/each}}
</script>
<script src="/lib/mui/js/mui.js"></script>

<script src="/js/rem.js"></script>
<script src="/lib/jquery.js"></script>
<script src="/js/common.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/login.js"></script>
