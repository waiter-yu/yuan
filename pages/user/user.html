<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- viewport 后面加上 minimal-ui 在safri 体现效果 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- iphone safri 全屏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- iphone safri 状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-title" content="wx-modernton">
    <!-- iphone safri 添加到主屏界面的显示标题 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 禁止数字识自动别为电话号码 -->
    <meta name="renderer" content="webkit">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="MobileOptimized" content="320">
    <!-- 微软的老式浏览器 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 禁止百度转码 -->
    <meta name="screen-orientation" content="portrait">
    <!-- uc强制竖屏 -->
    <meta name="browsermode" content="application">
    <!-- UC应用模式 -->
    <meta name="full-screen" content="yes">
    <!-- UC强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ强制全屏 -->
    <meta name="x5-page-mode" content="app">
    <!-- QQ应用模式 -->
    <meta name="keywords" content="">
    <meta name="Description" content="">
    <title>个人中心</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/user.css">
</head>

<body>
  <header class="clearfix">
     <div class="imgbox">
            <img src="/images/cutterman/gift_grandmaster_avatar@2x.png" alt="">
     </div>
     <div class="userbox">
        <span class="s1">缘主101</span>
        <span class="s2">手机号:176****456</span>
     </div>
  </header>
  <div class="wenshi">
        <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right" href="./mywenshi.html">
                        <img src="/images/cutterman/personalcenter_icon_ask@2x.png" alt="">
                        <span class="s1">我的问事</span>
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right" href="./myattention.html">
                            <img src="/images/cutterman/personalcenter_icon_attention@2x.png" alt="">
                            <span class="s1">我的关注</span>
                    </a>
                </li>
            </ul>
 </div>
 <div class="submit">
        <a class="exit" href="./login.html">退出登录</a>
 </div>
</body>

</html>
<script id="history" type="text/template">
    {{each arr value}}
<span>{{value}}</span>
{{/each}}
</script>
<script src="/lib/mui/js/mui.js"></script>
<script src="/js/rem.js"></script>
<script src="/lib/jquery.js"></script>
<script src="/js/common.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/user.js"></script>
