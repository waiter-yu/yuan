<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- viewport 后面加上 minimal-ui 在safri 体现效果 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- iphone safri 全屏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- iphone safri 状态栏的背景颜色 -->
    <meta name="apple-mobile-web-app-title" content="wx-modernton">
    <!-- iphone safri 添加到主屏界面的显示标题 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 禁止数字识自动别为电话号码 -->
    <meta name="renderer" content="webkit">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="MobileOptimized" content="320">
    <!-- 微软的老式浏览器 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 禁止百度转码 -->
    <meta name="screen-orientation" content="portrait">
    <!-- uc强制竖屏 -->
    <meta name="browsermode" content="application">
    <!-- UC应用模式 -->
    <meta name="full-screen" content="yes">
    <!-- UC强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ强制全屏 -->
    <meta name="x5-page-mode" content="app">
    <!-- QQ应用模式 -->
    <meta name="keywords" content="">
    <meta name="Description" content="">
    <title>个人中心</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/mywenshi.css">
</head>

<body>
    <div class="view">
        <div class="mui-content">
            <div style="padding: 10px 10px;background-color: #fff">
                <div id="segmentedControl" class="mui-segmented-control">
                    <a class="mui-control-item mui-active" href="#item1">
                        进行中
                    </a>
                    <a class="mui-control-item" href="#item2">
                        已结束
                    </a>
                </div>
            </div>
            <div class="tabcontent">
                <div id="item1" class="mui-control-content mui-active">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell item">
                            <div class="imgbox">
                                <img src="/images/cutterman/ask_defaultavatar@2x.png" alt="">
                            </div>
                            <div class="userbox">
                                    <span class="s1">苍老师</span>
                                    <span class="s2">老师你好</span>
                            </div>
                            <div class="title">
                                <span>13:05</span>
                            </div>
                        </li>
                        <li class="mui-table-view-cell item">
                                <div class="imgbox">
                                    <img src="/images/cutterman/ask_defaultavatar@2x.png" alt="">
                                </div>
                                <div class="userbox">
                                        <span class="s1">苍老师</span>
                                        <span class="s2">老师你好</span>
                                </div>
                                <div class="title">
                                    <span>13:05</span>
                                </div>
                            </li>
                    </ul>
                </div>
                <div id="item2" class="mui-control-content">
                    <div class="list">
                        <div class="li clearfix">
                            <div class="li-l">
                                <img src="/images/cutterman/ask_defaultavatar@2x.png" alt="">
                            </div>
                            <div class="li-r">
                                <div class="name">苍大师</div>
                                <div class="dashi">资深命理风水堪舆师</div>
                                <div class="time">问事时间:2018-08-14 14:45:52</div>
                                <div class="pic">缘价:<span class="s1">￥68</span></div>
                                <div class="pingjiabox">
                                    <a href="">去评价</a>
                                    <a href="">聊天记录</a>
                                </div>
                            </div>
                        </div>
                        <div class="li clearfix">
                                <div class="li-l">
                                    <img src="/images/cutterman/ask_defaultavatar@2x.png" alt="">
                                </div>
                                <div class="li-r">
                                    <div class="name">苍大师</div>
                                    <div class="dashi">资深命理风水堪舆师</div>
                                    <div class="time">问事时间:2018-08-14 14:45:52</div>
                                    <div class="pic">缘价:<span class="s1">￥68</span></div>
                                    <div class="pingjiabox">
                                        <a href="">去评价</a>
                                        <a href="">聊天记录</a>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script id="history" type="text/template">
    {{each arr value}}
<span>{{value}}</span>
{{/each}}
</script>
<script src="/lib/mui/js/mui.js"></script>
<script src="/js/rem.js"></script>
<script src="/lib/jquery.js"></script>
<script src="/js/common.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/mywenshi.js"></script>
